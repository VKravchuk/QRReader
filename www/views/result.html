<ion-view title="Result">
    <ion-content class="has-header">
        <div class="card" ng-repeat="field in result">
            <div class="item item-divider" ng-bind="field.title"></div>
            <span class="item item-text-wrap" ng-bind="field.data"></span>
        </div>
        <button class="button button-block button-stable" ng-click="scanBarcode()">Scan</button>
    </ion-content>
</ion-view>
